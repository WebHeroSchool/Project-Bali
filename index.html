<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Travel to Bali</title>
	
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="wrap">
		<header class="header">
				<div class="header__logo">
					<img src="./img/Vector.png" alt="Vector" class="logo">
				</div>
				<div class="header__menu">
					<nav class="menu">
						<a href="" class="menu__link">Start</a>
						<a href="" class="menu__link">Services</a>
						<a href="" class="menu__link">About</a>
						<a href="" class="menu__link">Blog</a>
						<a href="" class="menu__link">Contact us</a>
						<div class="header__nav-close"> 
							<span class="header__nav-close-line"></span>
							<span class="header__nav-close-line"></span>
						</div>
					</nav>
					<div class="header__burger burger">
						<span class="burger__line burger__line_first"></span>
						<span class="burger__line burger__line_second"></span>
						<span class="burger__line burger__line_third"></span>
					</div>
				</div>	
			</header>
			<div class="content">
				<section class="info">
					<div class="info__title">
						<div class="info__title_big">
							<img src="img/Bali.png" alt="Bali">
						</div>
						<h2 class="info__title_small">Indonesia</h2>
					</div>
					<p class="info__description">
						Best Bali travel guide with great tips. Book hotels and villas, explore the best spas, events, Bali temples, scuba centers and activities. 
					</p>
					<div class="button">
						<button class="button__book">Book travel</button>
					</div>
				</section>
				<div class="photo-row">
					<div class="photo-row__photo"><img src="./img/aron-visuals-1075065-unsplash.png" alt="img"></div>
					<div class="photo-row__photo"><img src="./img/123.png" alt="img"></div>
					<div class="photo-row__photo"><img src="./img/sebastian-pena-lambarri-1220288-unsplash.png" alt="img"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
</body>
</html>
